<div class="sidenav" *ngIf="isLogged()" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <img src="../../assets/AsLo1.png" width="32px" height="32px">
    </button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed"><small class="jhbjhbkj"> Hola, {{getName()}} </small></div>
    <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routerLink]" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}" *ngIf="isAllowed(data.Label)">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          {{data.Label}}
        </span>
      </a>
    </li>
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link logout" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}" (click)="logout()">
        <i class="sidenav-link-icon" class="fal fa-right-from-bracket fa-lg"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          Cerrar sesi√≥n
        </span>
      </a>
    </li>
  </ul>
</div>
