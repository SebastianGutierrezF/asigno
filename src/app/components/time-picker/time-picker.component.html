<div class="row">
    <div class="col">
        <label for="time"><small>Hora de inicio</small></label>
        <ngb-timepicker [(ngModel)]="startTime" [hourStep]="1" [minuteStep]="15" (ngModelChange)="sendStartTime($event)"></ngb-timepicker>
    </div>
    <div class="col">
        <label for="time"><small>Hora de termino</small></label>
        <ngb-timepicker [(ngModel)]="endTime" [hourStep]="1" [minuteStep]="15" (ngModelChange)="sendEndTime($event)"></ngb-timepicker>
    </div>
</div>
