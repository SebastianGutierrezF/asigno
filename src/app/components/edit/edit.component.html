<form class="form-group">
  <div class="form-floating mb-3">
      <input type="text" class="form-control" id="titulo" placeholder="">
      <label for="titulo">TÃ­tulo</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Responsable</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <label for="floatingSelect">Works with selects</label>
  </div>

      <textarea type="text" id="notas" class="form-control" style="height: 200px;"></textarea>

  <hr>
  <div class="row mt-3 justify-content-center">
    <div class="form-floating col-5">
      <select class="form-select" id="statusSelect" aria-label="Task status selector">
        <option selected>En proceso</option>
        <option value="1">Asignada</option>
        <option value="2">Completada</option>
      </select>
      <label for="statusSelect" class="mx-2">Estatus</label>
    </div>
    <button class="btn btn-success col-2 m-3"><i class="fas fa-check"></i></button>
    <button *ngIf="isAdmin()" class="btn btn-danger col-1 m-3"><i class="fa-solid fa-trash"></i></button>
  </div>
