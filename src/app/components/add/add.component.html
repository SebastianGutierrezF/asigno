<form [formGroup]="addForm">
  <div class="form-floating mb-3">
      <input type="text" class="form-control" id="titulo" placeholder="" formControlName="title">
      <label for="titulo">TÃ­tulo</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" id="responsable" aria-label="Responsable de la actividad" formControlName="asignment">
        <option *ngFor="let user of users" [value]="user.id" selected>{{user.name}}</option>
      </select>
      <label for="responsable">Responsable</label>
    </div>
  <div class="form-floating mb-3">
      <textarea type="text" id="notas" class="form-control" style="height: 200px;" formControlName="notes"></textarea>
      <label for="notas">Notas</label>
  </div>
  <div class="row mb-2">
    <div class="col-6">
      <label for="dates"><small>Fecha de inicio y fin de la actividad</small></label>
    </div>
  </div>
  <app-datepicker id="dates" (start)="setFrom($event)" (end)="setTo($event)"></app-datepicker>
  <div class="row gap-5 mt-3 justify-content-center">
    <div class="col">
      <app-time-picker (outStartTime)="setStartTime($event)" (outEndTime)="setEndTime($event)"></app-time-picker>
    </div>
  </div>
  <button class="btn btn-primary mt-3" (click)="add()" (keyup.enter)="add()" [disabled]="!addForm.valid">Agregar actividad</button>
</form>
