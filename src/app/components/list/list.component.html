<!-- List headers -->
<div class="row nowrap listHeader">

<!-- Task list -->
<div class="container-fluid list">
  <ul class="list-group">
      <app-list-item *ngFor="let item of items" [item]="item" (outItem)="setCurrentItem($event)"></app-list-item>
  </ul>
</div>

<!-- Modals to edit/add task -->

<div class="modal fade" id="add" tabindex="-1" aria-labelledby="addModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 700px;">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Actividad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add></app-add>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 700px;">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Actividad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeEdit()"></button>
      </div>
      <div class="modal-body">
        <app-edit *ngIf="currentItem"></app-edit>
      </div>
    </div>
  </div>
</div>
