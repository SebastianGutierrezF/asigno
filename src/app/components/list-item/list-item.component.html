<li class="list-group-item item" [ngClass]="checkActive()">
  <div class="row col-12 align-items-center">
    <strong class="col">{{ task.title }}</strong>
    <div class="col">{{ task.start | date }} - {{ task.end | date }}</div>
    <div class="col">{{ task.status }}</div>
    <div class="col ">{{ task.userName }}</div>
    <div class="col colSinBorde">
      <button class="btn" data-bs-toggle="modal" data-bs-target="#edit" (click)="sendCurrentItem()">
        <i class="fa-solid fa-pen-to-square"></i>
      </button>
      <!-- <button *ngIf="isAdmin()" class="btn btn-danger" (click)="delete()"><i class="fa-solid fa-trash"></i></button> -->
      <button type="button" class="btn notes"
      [ngbPopover]="task.notes"
      [openDelay]="500" triggers="mouseenter:mouseleave"><i style="background: yellow;" class="far fa-sticky-note"></i>
    </button></div>
    <div class="col colSinBorde">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="completeCheck" [checked]="checkDone()" (change)="editCheckboxChange($event)">
        <label class="form-check-label" for="completeCheck">
        </label>
      </div>
    </div>
  </div>
</li>
